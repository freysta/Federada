version: '3.8'

services:
  # Backend (NestJS)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: federada-api
    restart: always
    expose:
      - "3000"
    environment:
      - PORT=3000
      - MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN}
    volumes:
      - ./server/data:/app/data
    networks:
      - federada-network

  # Frontend (React + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://federada.com.br/api}
    container_name: federada-web
    restart: always
    expose:
      - "80"
    depends_on:
      - api
    networks:
      - federada-network

  # Reverse Proxy & SSL (Caddy)
  caddy:
    image: caddy:2-alpine
    container_name: federada-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
    networks:
      - federada-network

volumes:
  caddy_data:
  caddy_config:

networks:
  federada-network:
    driver: bridge
